version: '3.8'

services:
  # ============================================
  # ZOOKEEPER - Requis pour Kafka
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - freelance-network

  # ============================================
  # KAFKA - Message Broker
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - freelance-network

  # ============================================
  # KAFKA UI - Interface web pour visualiser Kafka
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - freelance-network

  # ============================================
  # POSTGRESQL - Base de données backend principal
  # ============================================
  postgres-freelance:
    image: postgres:15
    container_name: postgres-freelance
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dev_freelance
      POSTGRES_USER: dev_freelance_user
      POSTGRES_PASSWORD: freelance
    volumes:
      - postgres-freelance-data:/var/lib/postgresql/data
    networks:
      - freelance-network

  # ============================================
  # POSTGRESQL - Base de données notifications
  # ============================================
  postgres-notifications:
    image: postgres:15
    container_name: postgres-notifications
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: freelance_notifications
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-notifications-data:/var/lib/postgresql/data
    networks:
      - freelance-network

networks:
  freelance-network:
    driver: bridge

volumes:
  postgres-freelance-data:
  postgres-notifications-data:
